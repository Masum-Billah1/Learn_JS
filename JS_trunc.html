<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter The number: ","Enter Number"));
        var digit = 0;
        while(num > 0){
            num = Math.trunc(num/ 10);
            digit++;
        }
        document.write("Number of digit is : "+digit);
    </Script>
</body>
</html>
